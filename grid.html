<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        * {padding: 0; margin: 0;}
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: minmax(100px, auto);
            gap: 1em;
            justify-items: stretch;
            align-items: strtch; 
         }
        

        .wrapper > div{
            padding: 1em;
            background-color: rgb(194, 115, 115); 
        }
        .wrapper > div.light {
            padding: 1em;
            background-color: orange; 
        }
        .box1 {
            
        }
        .box2 {
            
        }
        .box3 {
            grid-column: 3;
            grid-row: 1/4;
        }
        .box4 {
            grid-column: 1/3;
        }
        .box5 {
            grid-column: 1/3;
        }
        img {
            width: 20em;
        }

        
    </style>
</head>
<body>
  <div class="wrapper">
    <div class="box box1"><span>box 1</span>  <img src="./testproject/DJI_0166-1.jpg " alt="1">

    </div>
    <div class="box box2 light">box 2</div>
    <div class="box box3">box 3</div>
    <div class="box box4 light">box 4</div>
    <div class="box box5">box 5</div>
    
  </div>  
</body>
</html>
